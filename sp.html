<html>
<head>
    <title>Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script src="./js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="./js/jquery.mobile-1.4.2.min.js" type="text/javascript"></script>
    <script src="./js/sdk/dconnectsdk-1.0.1.js" type="text/javascript"></script>
    <script src="./sp.js" type="text/javascript"></script>
    <link href="./css/jquery.mobile-1.4.2.min.css" rel="stylesheet" />
    <style type="text/css"><!--
    .sphero {
        font-size: 16pt;
        color: #000;
    }
    select {
        width: 200px !important;
        font-size: 16pt;
        color: #000;
    }
    --></style>
</head>
<body onload="init();">
<div style="padding-top:12pt; background-color:#28b2f1; width:100%; height:1000px; text-align:center;">

<center style="color:#fff; font-size: 16pt">
    <b>Sphero:</b><br><select id="selectSphero" name="spheros"></select><br>
    <br>
    <input id="btnForward" type="button" class="ui-btn sphero" value="↑" data-inline="true" data-role="button" /><br>
    <input id="btnLeft" type="button" class="ui-btn sphero" value="←" data-inline="true" data-role="button" />
    <input id="btnStop" type="button" class="ui-btn sphero" value="■" data-inline="true" data-role="button" />
    <input id="btnRight" type="button" class="ui-btn sphero" value="→" data-inline="true" data-role="button" /><br>
    <input id="btnBack" type="button" class="ui-btn sphero" value="↓" data-inline="true" data-role="button" /><br>
</center>

</div>
</body>
</html>
